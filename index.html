<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags --> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </header>
            <form id="Form-1">
               <input id="Task-Field" type="text" placeholder="Enter Your Task">

            </form>
            <div id="tasks">
                
            </div>

    </main>
    <aside>
        <h2 id="build">Build</h2>

        <section>With JavaScript</section>
